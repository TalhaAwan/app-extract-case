<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="An application to extract upper and lower case words from text." />
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>Extract Numbers</title>

  <script>

    if (location.origin !== "http://localhost:1313" && location.origin !== "http://localhost:3000") {
      var isOwner = localStorage.getItem("owner");

      if (!isOwner) {
        var urlSearchParams = new URLSearchParams(window.location.search);
        var params = Object.fromEntries(urlSearchParams.entries());

        if (params.owner) {
          localStorage.setItem("owner", "yes");
          isOwner = "yes";
        }
      }


      if (!isOwner) {
        var head = document.getElementsByTagName("head")[0];
        var adScript = document.createElement("script");
        adScript.type = "text/javascript";
        adScript.src = "https://www.googletagmanager.com/gtag/js?id=UA-114940188-1";
        adScript.async = true;
        head.appendChild(adScript);

        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'UA-114940188-1');
      }
    }

  </script>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
</body>

</html>
